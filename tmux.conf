set -g base-index 1
set -g default-command 'reattach-to-user-namespace -l zsh'
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on
set -g renumber-windows on
setw -g mode-keys vi
setw -g mode-mouse on

bind -t vi-copy Enter copy-pipe 'reattach-to-user-namespace pbcopy'
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-pipe 'reattach-to-user-namespace pbcopy'
unbind -t vi-copy Enter

bind '$' command-prompt 'rename-session %%'
bind h select-window -t :-
bind l select-window -t :+
bind C-b choose-session

bind c new-window -c "#{pane_current_path}"
bind s split-window -v -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"

bind C-h run-shell 'tmux-vim-select-pane -L'
bind C-j run-shell 'tmux-vim-select-pane -D'
bind C-k run-shell 'tmux-vim-select-pane -U'
bind C-l run-shell 'tmux-vim-select-pane -R'

set -g default-terminal 'screen-256color'
set -g history-limit 10000
set -g terminal-overrides 'xterm*:smcup@:rmcup@'
set -g xterm-keys on
set-option -ga update-environment ' ITERM_PROFILE'
